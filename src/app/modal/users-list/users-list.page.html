<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="dismiss()">
      <ion-icon slot="icon-only" name="close-outline"></ion-icon>
    </ion-buttons>
    <ion-title>
      BrowarApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-item-sliding *ngFor="let item of usersJoined | async; let i = index" #slideList>
      <ion-item>
        <ion-avatar class="avatar" slot="start">
          <div *ngIf="item.userId == eventOwner"><img src="../../../assets/crown.png" class="position-avatar"></div>
          <img [src]="item.avatar">
        </ion-avatar>
        <ion-label>
          <h2>{{ item.firstName }} {{ item.lastName }}</h2>
          <a href="mailto:{{ item.email }}">{{ item.email }}</a>
        </ion-label>
      </ion-item>
      <ion-item-options *ngIf="userId == eventOwner">
        <ion-item-option color="danger" (click)="deleteUser(item.id)">
          <ion-icon slot="top" name="trash-bin-sharp"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </div>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      BrowarApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <div class="status">
      {{status}}
    </div>
    <div class="submit_btn mb-3">
      <ion-button expand="block" shape="round" (click)="addProductOpenModal()">Add product</ion-button>
    </div>
    <ion-item-sliding *ngFor="let item of beers | async; let i = index" #slideList>
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="item.photo">
        </ion-avatar>
        <ion-label>
          <h2>{{ item.name }}</h2>
          <p>{{ item.barcode }} <ion-icon name="copy-outline" (click)="copyCode(item.barcode)"></ion-icon>
          </p>
          <h4>{{ item.manufacture }}<br>{{ item.percent }}% alk.</h4>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="primary" (click)="editProductOpenModal(item.id)">
          <ion-icon slot="top" name="create-sharp" class="mx"></ion-icon>
          Edit
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteBeer(item.id)">
          <ion-icon slot="top" name="trash-bin-sharp"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </div>
</ion-content>
